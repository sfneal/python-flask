language: ruby

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

  matrix:
    - TAG=3.9-buster
    - TAG=3.9-slim
    - TAG=3.8-slim
    - TAG=3.7-alpine
    - TAG=3.7-buster
    - TAG=3.7-slim
    - TAG=3.7-slim-stretch
    - TAG=3.7-stretch
    - TAG=3.7
    - TAG=3.10-rc-buster

jobs:
  allow_failures:
    - env: TAG=3.10-rc-buster

before_script:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

script:
  - sh build.sh "${TAG}"

after_script:
  - docker images

deploy:
  provider: script
  script: sh push.sh "${TAG}"
  on:
    tags: true